[build]
    publish = "dist"
    command = "npm run build"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "no-cache"

[[redirects]]
  from = "/*"
  to = "/index.html"

  status = 200

